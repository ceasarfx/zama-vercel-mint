
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zama Mint Drop</title>
  <script src="https://unpkg.com/@thirdweb-dev/sdk@3.12.41/dist/browser.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.2/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffc400;
    }
    #status {
      margin-top: 15px;
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Zama Secret NFT Drop</h1>
  <p>Connect your wallet and mint your encrypted NFT</p>
  <button id="connectButton">üîó Connect Wallet</button>
  <button id="mintButton" disabled>üéÅ Mint NFT</button>
  <div id="status">Not connected</div>

  <script>
    let provider;
    let signer;
    let sdk;
    let contract;
    let walletAddress;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask or wallet extension is required.");
        return;
      }

      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        walletAddress = await signer.getAddress();
        sdk = new thirdweb.ThirdwebSDK(signer);
        document.getElementById("status").textContent = "‚úÖ Connected: " + walletAddress.slice(0, 6) + "...";

        // Load contract
        const contractAddress = "0xB87D3335399f0AD77139D54ea5CaC6D8747043e5";
        contract = await sdk.getContract(contractAddress, "nft-drop");

        // Enable mint button
        document.getElementById("mintButton").disabled = false;
      } catch (error) {
        console.error("Wallet connect failed", error);
        alert("Failed to connect wallet.");
      }
    }

    async function mintNFT() {
      if (!contract) {
        alert("Wallet not connected or contract unavailable.");
        return;
      }

      try {
        const tx = await contract.claim(1);
        alert("üéâ Mint successful!");
        console.log(tx);
      } catch (err) {
        alert("‚ùå Mint failed. See console for details.");
        console.error(err);
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;
    document.getElementById("mintButton").onclick = mintNFT;
  </script>
</body>
</html>
